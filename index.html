<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Clicker Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="sketch.js" defer></script>
</head>
<body>
    <div id="hamsterContainer" style="position: fixed; top: 0; left: 50%; transform: translateX(-50%); z-index:10;">
        <video id="hamsterVideo" autoplay loop muted width="125" height="100">
          <source src="hamster.webm" type="video/webm">
          Your browser does not support the video tag.
        </video>
      </div>
  <!-- Score Display -->
<div id="playerWPM" style="position: fixed; top: 100px; left: 50%; transform: translateX(-50%); z-index: 10; background: #fff; padding: 5px 10px; border: 1px solid #333; border-radius: 5px;"></div>
<div id="scoreDisplay"></div>

  <!-- Shop Icon (always visible at top left) -->
  <div id="shopIcon">ðŸ›’</div>

  <!-- Draggable Shop Modal -->
  <div id="shopModal" class="modal">
    <div class="modal-content" id="modalContent">
      <!-- Shop Header (drag handle) -->
      <div class="shop-header" id="shopHeader">
        <span id="closeModal" class="close">&times;</span>
        <h2>Shop</h2>
      </div>
      <!-- Shop Controls -->
      <div id="controls">
        <button id="addSentenceBtn">Add Sentence (25 points)</button>
        <button id="addLetterBtn">Add Letter (1 point)</button>
        <button id="buyAutoTyperBtn">Buy AutoTyper (10 points)</button>
        <button id="flatIncreaseBtn"?>Sentence Mult +.01 (10 points)</button>
      </div>
    </div>
  </div>

  <!-- Stat Meter -->
  <div id="statMeter">Sentence Modifier: 1.25</div>

  <!-- AutoTyper Info Panel -->
  <div id="autoTyperInfo" class="infoPanel">
    <!-- Preview Canvas for AutoTyper Animation -->
    <canvas id="atPreviewCanvas" width="150" height="150"></canvas>
    <h3>Ham Typer<span id="atLevel" style="float:right; font-size: 0.8em;">Level: 1</span></h3>
    <p id="atWPM">WPM: </p>
    <p id="atMultiplier">Multiplier: </p>
    <button id="upgradeATBtn">WPM +1 [Cost: 10]</button>
    <button id="detachATBtn">Detach AutoTyper</button>
  </div>
  

  <!-- Reset Game Button -->
  <button id="resetGameBtn" style="position: fixed; bottom: 20px; left: 20px; z-index:10;">Reset Game</button>
  <div id="hamsterSpinContainer" style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); z-index:10;">
    <video id="hamsterSpin" autoplay loop muted width="125" height="100">
      <source src="hamspin.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
